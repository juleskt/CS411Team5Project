<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% load static %}

    {# Load the tag library #}
    {% load bootstrap3 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}
</head>
 <link rel="stylesheet" type="text/css" href="{% static 'css/searchstyle.css' %}">
<body id='bg' style='background-image: url(' {% static 'css/searchstyle.css' %} ')'>
    <center>
        <p>
            <img src="{% static 'img/logo.png' %}" style = 'width: 250px; height:100px; position: absolute; top:250px; left: 250px'>
        </p>

        <font face='verdana' color="white" style='position: absolute; top:370px; left: 130px'>
            <b>
                Hi! Welcome to MealBox. Please login with your Amazon account below
            </b>
        </font>
    </center>

    <div id="amazon-root"></div>

    <script type="text/javascript">

        window.onAmazonLoginReady = function() {
            amazon.Login.setClientId('amzn1.application-oa2-client.3841a328796f48d48add98af3e1bd6fa');
        };

        (function(d) {
            var a = d.createElement('script'); a.type = 'text/javascript';
            a.async = true; a.id = 'amazon-login-sdk';
            a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
            d.getElementById('amazon-root').appendChild(a);
        }) (document);
    </script>

    <a href="#" id="LoginWithAmazon">
        <img
            border="0" alt="Login with Amazon"
            src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
            width="156" height="32"; style = 'position: absolute; top:400px; left: 300px'
        />
    </a>

    <script type="text/javascript">
        document.getElementById('LoginWithAmazon').onclick = function() {
            options = { scope : 'profile' };
            amazon.Login.authorize(options, '{% url 'handleLogin' %}');
            return false;
        };
    </script>
</body>
</html>
